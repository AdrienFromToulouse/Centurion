[production]
resources.router.routes.default.type = "Centurion_Controller_Router_Route_Module"

resources.router.routes.admin.type = "Zend_Controller_Router_Route"
resources.router.routes.admin.route = "/admin/"
resources.router.routes.admin.defaults.module = "auth"
resources.router.routes.admin.defaults.controller = "admin-user"
resources.router.routes.admin.defaults.action = "index"

resources.router.routes.home.type = "Centurion_Controller_Router_Route"
resources.router.routes.home.route = "/"
resources.router.routes.home.defaults.module = "default"
resources.router.routes.home.defaults.controller = "index"
resources.router.routes.home.defaults.action = "index"
[pre-prod : production]

[testing : production]

[staging : production]

[development : production]

[local : production]
